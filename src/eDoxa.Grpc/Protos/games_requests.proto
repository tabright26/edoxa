syntax = "proto3";

option csharp_namespace = "eDoxa.Grpc.Protos.Games.Requests";

import "google/protobuf/timestamp.proto";

import "Protos/shared_enums.proto";

package edoxa.services.games;

message FetchChallengeScoringRequest {
  shared.enums.Game game = 1;
  shared.enums.ChallengeType challengeType = 2;
}

message FetchChallengeMatchesRequest {
  shared.enums.Game game = 1;
  string gamePlayerId = 2;
  google.protobuf.Timestamp startedAt = 3;
  google.protobuf.Timestamp endedAt = 4;
}