syntax = "proto3";

option csharp_namespace = "eDoxa.Grpc.Protos.Payment.Requests";

package edoxa.services.payment;

message DepositRequest {
  string transactionId = 1;
  string description = 2;
  int64 amount = 3;
}

message WithdrawalRequest {
  string transactionId = 1;
  string description = 2;
  int64 amount = 3;
}