      - seq
      - mssql
      - redis

  notifications-api:
    image: ${ACR_REGISTRY:-edoxa}/prod/notifications-api:${ACR_TAG:-latest}
    build:
      context: .
      dockerfile: src/eDoxa.Notifications.Api/Dockerfile
    depends_on:
      - seq      
      - mssql

  payment-api:
    image: ${ACR_REGISTRY:-edoxa}/prod/payment-api:${ACR_TAG:-latest}
    build:
