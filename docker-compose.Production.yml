    build:
      context: .
      dockerfile: src/eDoxa.Challenges.Web.Aggregator/Dockerfile
    depends_on:
      - seq

  cashier-web-gateway:
    image: envoyproxy/envoy:v1.11.1

  challenges-web-gateway:
    image: envoyproxy/envoy:v1.11.1

  web-spa:
    image: ${ACR_REGISTRY:-edoxa}/prod/web-spa:${ACR_TAG:-latest}
    build:
      context: .
      dockerfile: src/eDoxa.Web.Spa/Dockerfile.Production
    depends_on:
      - seq
      - redis

  web-status:
    image: ${ACR_REGISTRY:-edoxa}/prod/web-status:${ACR_TAG:-latest}
