version: '3.4'

services:
  edoxa.mssql.data:
    image: microsoft/mssql-server-linux:latest

  edoxa.redis.data:
    image: redis:latest

  edoxa.rabbitmq.broker:
    image: rabbitmq:latest

  edoxa.idsrv:
    image: $ACR_REGISTRY/idsrv:$ACR_TAG
    build:
      context: .
      dockerfile: src/eDoxa.IdentityServer/Dockerfile
    depends_on:
      - edoxa.mssql.data
      - edoxa.redis.data
      - edoxa.rabbitmq.broker

  edoxa.identity.api:
    image: $ACR_REGISTRY/identity.api:$ACR_TAG
    build:
      context: .
      dockerfile: src/eDoxa.Identity.Api/Dockerfile
    depends_on:
      - edoxa.mssql.data
      - edoxa.rabbitmq.broker
      - edoxa.idsrv

  edoxa.cashier.api:
    image: $ACR_REGISTRY/cashier.api:$ACR_TAG
    build:
      context: .
      dockerfile: src/eDoxa.Cashier.Api/Dockerfile
    depends_on:
      - edoxa.mssql.data
      - edoxa.rabbitmq.broker 
      - edoxa.idsrv

  edoxa.challenges.api:
    image: $ACR_REGISTRY/challenges.api:$ACR_TAG
    build:
      context: .
      dockerfile: src/eDoxa.Challenges.Api/Dockerfile
    depends_on:
      - edoxa.mssql.data
      - edoxa.rabbitmq.broker 
      - edoxa.idsrv

  #edoxa.web.spa:
  #  image: $ACR_REGISTRY/web.spa:$ACR_TAG
  #  build:
  #    context: .
  #    dockerfile: src/eDoxa.Web.Spa/Dockerfile

  edoxa.web.status:
    image: $ACR_REGISTRY/web.status:$ACR_TAG
    build:
      context: .
      dockerfile: src/eDoxa.Web.Status/Dockerfile