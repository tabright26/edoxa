# Default values for web-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: edoxa.azurecr.io/web.gateway
  tag: 1.1.0-223
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment:
  - name: ASPNETCORE_ENVIRONMENT
    key: ASPNETCORE_ENVIRONMENT
  - name: ASPNETCORE_URLS
    key: ASPNETCORE_URLS
  - name: ApplicationInsights__InstrumentationKey
    key: ApplicationInsights__InstrumentationKey
  - name: AzureKubernetesServiceEnabled
    key: AzureKubernetesServiceEnabled
  - name: Authority__PrivateUrl
    key: Authority__PrivateUrl
  - name: Authority__PublicUrl
    key: Authority__PublicUrl
  - name: HealthChecks__IdentityUrl
    key: HealthChecks__IdentityUrl
  - name: HealthChecks__CashierUrl
    key: HealthChecks__CashierUrl
  - name: HealthChecks__ArenaChallengesUrl
    key: HealthChecks__ArenaChallengesUrl
  - name: Serilog__Sink__Seq
    key: Serilog__Sink__Seq

livenessProbe:
  path: /liveness
  initialDelaySeconds: 10
  periodSeconds: 15
  port: 80

readinessProbe:
  path: /health
  timeoutSeconds: 5
  initialDelaySeconds: 90
  periodSeconds: 60
  port: 80
  
devspaces:
  enabled: false