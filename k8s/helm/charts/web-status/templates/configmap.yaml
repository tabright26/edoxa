  HealthChecks__Endpoints__1__Uri: ""
  HealthChecks__Endpoints__2__Name: ""
  HealthChecks__Endpoints__2__Uri: ""
  HealthChecks__Endpoints__3__Name: ""
  HealthChecks__Endpoints__3__Uri: ""
  HealthChecks__Endpoints__4__Name: ""
  HealthChecks__Endpoints__4__Uri: ""
  HealthChecks__Endpoints__5__Name: ""
  HealthChecks__Endpoints__5__Uri: ""
