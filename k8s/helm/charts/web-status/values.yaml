# Default values for web-status.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: edoxa.azurecr.io/web.status
  tag: 1.1.0-223
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment:
  - name: ASPNETCORE_ENVIRONMENT
    key: ASPNETCORE_ENVIRONMENT
  - name: ASPNETCORE_URLS
    key: ASPNETCORE_URLS
  - name: ApplicationInsights__InstrumentationKey
    key: ApplicationInsights__InstrumentationKey
  - name: HealthChecks__Endpoints__0__Name
    key: HealthChecks__Endpoints__0__Name
  - name: HealthChecks__Endpoints__0__Uri
    key: HealthChecks__Endpoints__0__Uri
  - name: HealthChecks__Endpoints__1__Name
    key: HealthChecks__Endpoints__1__Name
  - name: HealthChecks__Endpoints__1__Uri
    key: HealthChecks__Endpoints__1__Uri
  - name: HealthChecks__Endpoints__2__Name
    key: HealthChecks__Endpoints__2__Name
  - name: HealthChecks__Endpoints__2__Uri
    key: HealthChecks__Endpoints__2__Uri
  - name: HealthChecks__Endpoints__3__Name
    key: HealthChecks__Endpoints__3__Name
  - name: HealthChecks__Endpoints__3__Uri
    key: HealthChecks__Endpoints__3__Uri
  - name: HealthChecks__Endpoints__4__Name
    key: HealthChecks__Endpoints__4__Name
  - name: HealthChecks__Endpoints__4__Uri
    key: HealthChecks__Endpoints__4__Uri
  - name: HealthChecks__Endpoints__5__Name
    key: HealthChecks__Endpoints__5__Name
  - name: HealthChecks__Endpoints__5__Uri
    key: HealthChecks__Endpoints__5__Uri
  - name: HealthChecks__EvaluationTimeInSeconds
    key: HealthChecks__EvaluationTimeInSeconds
  - name: HealthChecks__MinimumSecondsBetweenFailureNotifications
    key: HealthChecks__MinimumSecondsBetweenFailureNotifications
  - name: Serilog__Sink__Seq
    key: Serilog__Sink__Seq

livenessProbe:
  path: /liveness
  initialDelaySeconds: 10
  periodSeconds: 15
  port: 80

readinessProbe:
  path: /health
  timeoutSeconds: 5
  initialDelaySeconds: 90
  periodSeconds: 60
  port: 80
  
devspaces:
  enabled: false